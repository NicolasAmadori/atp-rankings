<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietracuta ATP Finals - Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }
        h1, h2 {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1595435934249-5df7ed86e1c0?q=80&w=2000&auto=format&fit=crop') center/cover;
            padding: 60px 0;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .hero-overlay {
            background: rgba(15, 23, 42, 0.85);
            position: absolute;
            top:0; left:0; right:0; bottom:0;
        }
        .card-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        .rank-badge {
            font-size: 1.2rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto;
        }
        .rank-1 { background-color: #ffd700; color: #000; box-shadow: 0 0 10px #ffd700; }
        .rank-2 { background-color: #c0c0c0; color: #000; }
        .rank-3 { background-color: #cd7f32; color: #000; }
        .rank-other { background-color: #334155; color: #fff; }

        .table-custom {
            --bs-table-bg: transparent;
            --bs-table-color: #fff;
            border-color: rgba(255,255,255,0.1);
        }
        .trend-up { color: #4ade80; }
        .trend-down { color: #f87171; }
        .trend-equal { color: #94a3b8; }
    </style>
</head>
<body>

    <div class="hero-section text-center text-white mb-5">
        <div class="hero-overlay"></div>
        <div class="container position-relative">
            <h1 class="display-3 fw-bold text-info">Pietracuta ATP Finals</h1>
            <p class="lead">Ranking Ufficiale Stagione 2024/2025</p>
            <div class="mt-4">
                <span class="badge bg-primary fs-6">Prossimo Match: Giovedì Ore 21:00</span>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="row justify-content-center mb-5" id="top-player-spotlight">
            </div>

        <div class="card card-custom p-4">
            <h2 class="mb-4 text-center">Classifica Generale</h2>
            <div class="table-responsive">
                <table class="table table-custom align-middle">
                    <thead>
                        <tr class="text-uppercase small text-muted">
                            <th class="text-center">Rank</th>
                            <th>Giocatore</th>
                            <th class="text-center">Partite</th>
                            <th class="text-center">Vinte / Perse</th>
                            <th class="text-center fw-bold text-info">Punti</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        </tbody>
                </table>
            </div>
            <p class="text-center text-muted mt-3 small">Ultimo aggiornamento: <span id="last-update"></span></p>
        </div>
    </div>

    <footer class="text-center py-4 text-muted small">
        &copy; 2025 Pietracuta ATP Finals. Powered by GitHub Pages.
    </footer>

    <script>
        // --- 1. I TUOI DATI (AGGIORNA QUI) ---
        const lastUpdate = "04/12/2025";
        
        const players = [
            { name: "Nicola Paganelli 'Carroar'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Nicolas Amadori 'Gunter'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Pietro Maggioli 'Pimo'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Niccolò Ricci 'Trash talker'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Juri Guglielmi 'Juj'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Lorenzo Zavoli 'Commissioni'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Matteo Renzi 'Talpa'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Manuel Benedettini 'Max'", points: 0, matches: 0, won: 0, lost: 0 },
            { name: "Federico Bascioni 'Peku'", points: 0, matches: 0, won: 8, lost: 0 },
        ];

        // --- 2. LOGICA DI RENDERING (NON TOCCARE) ---
        
        // Ordina i giocatori per punti (decrescente)
        players.sort((a, b) => b.points - a.points);

        const tableBody = document.getElementById('ranking-body');
        const spotlight = document.getElementById('top-player-spotlight');
        document.getElementById('last-update').textContent = lastUpdate;

        // Render Top Player Card
        const topPlayer = players[0];
        spotlight.innerHTML = `
            <div class="col-md-6 col-lg-4">
                <div class="card card-custom text-center p-4 border-info border-2">
                    <div class="text-info text-uppercase fw-bold mb-2">Current Number #1</div>
                    <h2 class="display-6 fw-bold mb-0">${topPlayer.name}</h2>
                    <div class="display-1 fw-bold text-white my-2">${topPlayer.points}</div>
                    <div class="text-muted">PUNTI ATP</div>
                </div>
            </div>
        `;

        // Render Table
        players.forEach((player, index) => {
            const rank = index + 1;
            let badgeClass = 'rank-other';
            if(rank === 1) badgeClass = 'rank-1';
            if(rank === 2) badgeClass = 'rank-2';
            if(rank === 3) badgeClass = 'rank-3';

            const row = `
                <tr>
                    <td class="text-center">
                        <div class="rank-badge ${badgeClass}">${rank}</div>
                    </td>
                    <td class="fw-bold fs-5">${player.name}</td>
                    <td class="text-center">${player.matches}</td>
                    <td class="text-center">
                        <span class="text-success">${player.won}</span> - 
                        <span class="text-danger">${player.lost}</span>
                    </td>
                    <td class="text-center fw-bold fs-4 text-info">${player.points}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>
